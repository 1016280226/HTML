<!-- HTML5 文档声明 -->
<!DOCTYPE html> 
<html>
    <head>
        <!-- 需要告诉浏览器，网页所才用的字符集
            meta 标签用来设置网页的一些元数据，比如网页的字符集，关键字、简介
            meta 是一个自结束标签，编写一个自动结束标签时，可以在开始中添加一个/
        -->
        <meta charset="utf-8"/>
        <title>网页标题</title>
    </head>
    <body>
        <!-- 
            标题标签
                -在HTML中，一共有6级标题标签(h1~h6)
                -在显示效果上h1最大，h6最小，文字大小我们并不关心
                -使用HTML 标签时，关心的时标签的语义，我们使用的标签读是语义化标签
                -6级标题中，h1最重要，表示一个网页中主要内容，h2~h6重要性依次降低。
                 对于搜索引擎来说，h1的重要性依次于tilte,搜索引擎检索完title,会立即
                 查看h1中的内容。
                 h1标签非常重要，它会影响到页面在搜索引擎中的排名，页面中只能写一个h1
                -一般页面中标题标签只使用h1 h2 h3 ,h3以后基本不使用。
         -->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>

            <!--
                 段落标签， 段落标签用于表示内容中的一个自然段
                 -使用p标签来表示-一个段落。
                 -p 标签默认独占一行。
            -->
            <p>我是一个p标签，我是用来表示一个段落</p>
            <p>我是一个p标签，我是用来表示一个段落</p>
            
            <!-- HTML 中你写再多的空格，它只会当成一个空格-->
            <!-- 在页面中使用br标签来表示一个换行，br标签是一个自结束标签-->
            <p>
                锄禾日当午，</br>
                汗滴禾下土，</br>
                谁知盘中餐，</br>
                粒粒皆辛苦. 
            </p>

            <!--
                hr 标签是一个自结束标签，可以在页面中生成一条水平线
            -->
            <hr/>

    </body>
</html>
