<!-- 文本声明为H5-->
<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8"/>
        <title>实体</title>
    </head>
    <body>
       <!--
           在HTML中，一些入< > 中特殊字符不能直接使用
           -需要使用一些特殊的符号来表示这些特殊字符，这些特殊符号为转移字符
           - 浏览器解析到实体时，会自动将实体转换成为对应的字符
           -实体语法：
            &实体的名字：
              < &lt;
              > &gt;
              空格 &nbsp;
              版权符号 &copy
        -->
        a &lt; b&gt; c
        
        <p>罗文欣&nbsp;&nbsp;罗建广&nbsp;&nbsp;罗美婷&nbsp;&nbsp;罗文信</p> 
        <p>&copy;版权符号</p>
    </body>
</html>
