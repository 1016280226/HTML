<!-- 文本声明为H5-->
<!doctype html>
<html>
    <head>
        
        <meta charset="utf-8"/>
        <title>图片标签</title>
    </head>
    <body>
        <!-- 
            img 标签：在网页中引入一个外部图片
            - img 标签是一个自结束标签
            - 属性：
                -src: 设置一个外部图片的路径
                    相对路径：
                        - 可以使用../来返回上一级目录，返回几级目录就写几个目录../
                    绝对路径：
                -alt: 可以用来设置图片不能显示时，对图片的描述
                （搜索引擎可以通过alt属性来识别不同图片,如果不写alt属性，则搜索引擎不会对img中的图片进行收录）
                -width: 可以用来修改图片的宽度，一般使用px作为单位
                -height: 可以用来修改图片的高度，一般使用px作为单位
                (当宽度和高度两个属性如果指设置一个，另一个也会同时等比例调整大小，如果两个值同时指定则按照指定比例。)
                (一般开发中除了自适应的页面，不建议设置width和height)
        -->
        <img src="C:\\Users\\Administrator.000\\Pictures\\Saved Pictures\\MPG_Curved_1920x1080-1.jpg" alt="微星" width="500px" height="700px">
    </body>
</html>
